<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Product - ReptileWorld</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modify_product.css') }}">
</head>
<body>
    <div class="container">
        <h1>Modify Product</h1>
        <form action="/update/{{ product[4] }}" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="{{ product[0] }}" required><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required>{{product[1] }}</textarea><br>
            <label for="price">Price:</label><br>
            <input type="number" step="0.01" id="price" name="price" value="{{ product[2] }}" required><br>
            <label for="tag">Tag:</label><br>
            <input type="text" id="tag" name="tag" value="{{ product[3] }}" required><br><br>
            <button type="button" class="button" onclick="window.location.href='/admin';">Cancelar</button>
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
